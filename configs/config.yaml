# Project Configuration

project:
  name: "AI Lead Scoring System"
  version: "1.0.0"
  author: "Anh Thi Van Bui"

data:
  raw_path: "data/raw/Leads.csv"
  processed_path: "data/processed/"
  upload_path: "data/uploads/"
  test_size: 0.2
  random_state: 42
  validation_split: 0.15

preprocessing:
  drop_columns:
    - "Prospect ID"
    - "Lead Number"
  
  missing_value_strategy:
    numerical: "median"  # median, mean, or drop
    categorical: "mode"  # mode, unknown, or drop
  
  encoding:
    categorical_method: "label"  # label or onehot
    scale_features: true
  
  feature_engineering:
    create_engagement_score: true
    create_time_bins: true
    create_interaction_features: true

models:
  logistic_regression:
    max_iter: 1000
    solver: "lbfgs"
    C: 1.0
  
  random_forest:
    n_estimators: 100
    max_depth: 10
    min_samples_split: 5
    min_samples_leaf: 2
    n_jobs: -1
  
  gradient_boosting:
    n_estimators: 100
    learning_rate: 0.1
    max_depth: 5
    subsample: 0.8
  
  neural_network:
    layers: [128, 64, 32]
    dropout_rate: 0.3
    epochs: 50
    batch_size: 32
    learning_rate: 0.001
    early_stopping_patience: 5

explainability:
  shap:
    background_samples: 100
    max_display: 20
    plot_types:
      - "summary"
      - "waterfall"
      - "bar"
    save_plots: true

segmentation:
  high_threshold: 0.25
  medium_threshold: 0.08
  labels:
    high: "High Priority"
    medium: "Medium Priority"
    low: "Low Priority"

generative:
  mode: "template"  # template or openai
  openai:
    api_key_env: "OPENAI_API_KEY"
    model: "gpt-4"
    temperature: 0.7
    max_tokens: 800
  
  templates:
    enabled: true
    personalization_level: "high"

web:
  host: "0.0.0.0"
  port: 5000
  debug: true
  upload_folder: "data/uploads"
  max_file_size_mb: 16
  allowed_extensions: [".csv"]

outputs:
  predictions_path: "outputs/predictions/"
  reports_path: "outputs/reports/"
  visualizations_path: "outputs/visualizations/"
  save_format: "csv"  # csv or json

logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/app.log"
